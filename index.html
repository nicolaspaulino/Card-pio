<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio do Restaurante</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
    <script src="json.json"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="loadCard()">
    <header>
        <h1>Restaurante Sabor & Arte</h1>
        <nav>
            <ul>
                <li><a href="#cardapio">Cardápio</a></li>
                <li><a href="#pedido">Meu Pedido</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section id="cardapio">
            <h2>Cardápio</h2>
            <table id="tabela-cardapio" class="table table-striped table-hover mt-4">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="corpotable">
                    
                </tbody>
            </table>
        </section>
        <button id="button" onclick="Enviar()">Enviar</button>

        <section id="pedido">
            <h2>Meu Pedido</h2>
            <table id="tabela-pedido" class="table table-striped table-hover mt-4">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Preço Total</th>
                    </tr>
                </thead>
                <tbody id="resultado">
                </tbody>
            </table>
            
            <p id="total-pedido">Valor Total: R$0.00</p>
            <button id="button" onclick="finalizar()">Finalizar Pedido</button>
            <button id="button" onclick="cancelar()">Cancelar</button>
        </section>
    </main>


    <script src="js.js"></script>
</body>
</html>
